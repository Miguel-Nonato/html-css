<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site de teste</title>
    <style> body {
font-family: Arial, Helvetica, sans-serif;
background-color: rgb(81, 103, 103);
color: #ffffff;

    }
    table {
            border-collapse: collapse;
            width: 80%;
            margin: 40px auto;
            background-color: white;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c7be5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #dbeafe;
        }
        
        
</style>
</head>
<body>
    <h1>Isso e um teste</h1>
     <table>

        <tr>
            <th>Nome</th>

            <th>Salário</th>
        </tr>

        <tr>
            <td>Ana Souza</td>

        <tr>

        </tr>

        <tr>

        </tr>

</body>
</html>
