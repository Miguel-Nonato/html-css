 <!DOCTYPE html>
 <html lang="py-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
div > p {
    display: none;
}

div:hover > p {
    display: block;
        width: 400px;
        background-color: rgba(32, 101, 101, 0.244);
        color: rgb(216, 216, 216);
    }
    


body {
    background-image: linear-gradient(to right, rgb(204, 8, 8), rgb(11, 6, 6), rgb(69, 64, 64) );
}


    </style>
 </head>
 <body>
    <h1>teste hover</h1>
 <div>
 <h2>passei o mouse aqui</h2>
 <p>achou</p>
</div>



</body>
 </html>
