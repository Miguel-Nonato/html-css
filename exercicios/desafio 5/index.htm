<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>

    <h1>Tags em HTML</h1>
    <h2>
        Em HTML podemos inserir os elementos a seguir.
        Passe o mouse sobre os termos para descobrir
        qual tag é usada em cada caso.
    </h2>

    <ul>
        <li><abbr title="p">parágrafo</abbr></li>
        <li><abbr title="title">titulo</abbr></li>
        <li><abbr title="img">imagem</abbr></li>
        <li><abbr title="abbr">abreviações</abbr></li>
        <li><abbr title="code">código-fonte</abbr></li>
        <li><abbr title="ol">lista numerada</abbr></li>
        <li><abbr title="ul">lista sem marcadores</abbr></li>
    </ul>

</body>
</html>
